{% extends 'base.html' %}

{% block content %}

<form  action="{% url 'checkout' %}" method="POST">
    {% csrf_token %}
    <article>
        <label>
            <span>Valor = R$ 5,00</span>
        </label>
    </article>

    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
         data-key="{{ key }}"                           {% comment %} Public KEY {% endcomment %}
        data-currency="brl"                             {% comment %} Currency {% endcomment %}
        data-amount="{{ amount }}"                      {% comment %} Amount {% endcomment %}
        data-name="{{ modalTitle}}"                     {% comment %} Modal Titile {% endcomment %}
        data-description="{{ modalSubTitle }}"          {% comment %} Modal SubTitle {% endcomment %}
        data-image="{{ img }}"                          {% comment %} Path to Modal Img {% endcomment %}
        data-panel-label=" {{ btn_modal_title }}"       {% comment %} BTN of Modal title {% endcomment %}
        data-label="{{ btn_title }}"                    {% comment %} Btn to open modal {% endcomment %}
        data-allow-remember-me="false"                  {% comment %} Remember me (cell phone validation) {% endcomment %}
        data-locale="auto">                             
    </script>

</form>

{% endblock %}
